<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>user_list</title>
</head>
<body>
<h1>用户列表</h1>
	<ul>
		{% for item in v1 %}
		<li>{{item}}</li>
		{% endfor %}
	</ul>
<table border="1">
	<thead>	
		<tr>
			<th>用户名</th>
			<th>年龄</th>
			<th>性别</th>
		</tr>
	</thead>	
	<tbody>
		{% for item in v2 %}
		<tr>
			<td>{{item[0]}}</td>
			<td>{{item[1]}}</td>
			<td>{{item[2]}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
</body>
</html>
